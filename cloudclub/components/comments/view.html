<div data-role="view" data-title="Comments" data-layout="main" data-model="app.comments" data-show="app.comments.onShow" data-after-show="app.comments.afterShow">

    <!-- START_CUSTOM_CODE_comments -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_comments -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-role="view-title" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>

            <!--<a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>-->
            <a data-role="backbutton" data-align="left">Back</a>

            <a data-role="button" data-align="right" data-bind="events: { click: commentsModel.addClick }">Add</a>
        </div>
    </header>

    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->

    <ul data-role="listview" data-auto-bind="false" data-style="" data-template="commentsModelTemplate" data-bind="{ source: commentsModel.dataSource, events: {click: commentsModel.itemClick} }" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>
    <!-- START_CUSTOM_CODE_commentsModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_commentsModel -->
    <script type="text/x-kendo-template" id="commentsModelTemplate">
        <div class="image-with-text">
            <h3>#: data['Comment'] #</h3>
            <p>#: data['Stars'] #</p>
        </div>
        <p class="editableListItem"><span>Posted by</span><span>#: data['UserId'] #</span></p>
        <p class="editableListItem"><span>Short text</span><span>undefined</span></p>
    </script>
</div>
